<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color:#f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    font-size: 40px;
    margin-bottom: 30px;
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.log{
    width: 100px;
    padding: 10px;
    background-color: #7c1e4f;
    border: none;
    color: white;
    border-radius: 10px 10px 10px 10px;
    cursor: pointer;
    font-size: 16px;
}

.log:hover {
    background-color: #682146;
}

.google-login {
    text-align: center;
    margin-top: 20px;
}

#googleLoginBtn {
width:100%;
    padding: 10px;
    background-color: black;
    border: none;
    color: white;
    border-radius: 20px 20px 20px 20px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#googleLoginBtn img {
    width: 30px;
    height: 20px;
    margin-right: 8px;
}

#googleLoginBtn:hover {
    background-color: grey;
}
</style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

           <center> <button class="log">LOG IN</button></center>
        </form>
           <center>
 <p>Or </p> 
<button id="googleLoginBtn">
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="Google Logo">
                Login with Google
            </button></center>

    </div>

    <script>
</script>
</body>
</html>
